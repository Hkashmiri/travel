<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Adventure</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html">Travel Adventure</a>
    </header>

    <header id="main-header">
        <h1>Contact Us</h1>
    </header>

    <section>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Success Message -->
        <p id="success-message" style="color: green; display: none;">Your message has been sent successfully!</p>

        <p>Have questions or need assistance? Reach out to us and start planning your next adventure!</p>
    </section>

    <footer>
        <p>&copy; 2025 Travel Adventure. All rights reserved.</p>
        <p><a href="aboutus.html">About Us</a></p>
        <p><a href="contactus.html">Customer Service</a></p>
    </footer>

    <!-- Firebase Script -->
    <script type="module" src="firebase.js"></script>

</body>
</html>
