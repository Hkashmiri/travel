<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Estimator</title>
    <link rel="stylesheet" href="styles.css">
    
    <header>
        <a href="index.html">Travel Adventure</a>
    </header>
</head>
<body>

    <form id="budget-form">
        <label for="accommodation">Accommodation:</label>
        <input type="number" id="accommodation" name="accommodation" placeholder="Enter cost" required>

        <label for="transportation">Transportation:</label>
        <input type="number" id="transportation" name="transportation" placeholder="Enter cost" required>

        <label for="meals">Meals:</label>
        <input type="number" id="meals" name="meals" placeholder="Enter cost" required>

        <label for="miscellaneous">Miscellaneous:</label>
        <input type="number" id="miscellaneous" name="miscellaneous" placeholder="Enter cost" required>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>

        <h2>Total Estimated Cost: $<span id="totalCost">0</span></h2>
    </form>

    <footer>
        <p>&copy; 2025 Travel Adventure. All rights reserved. 
            <p><a href="aboutus.html">About Us</a></p>
            <p><a href="contactus.html">Customer Service</a></p>
        </p>    </footer>

    <script>
        function calculateTotal() {
            const accommodationCost = parseFloat(document.getElementById('accommodation').value) || 0;
            const transportationCost = parseFloat(document.getElementById('transportation').value) || 0;
            const mealsCost = parseFloat(document.getElementById('meals').value) || 0;
            const miscellaneousCost = parseFloat(document.getElementById('miscellaneous').value) || 0;

            const totalCost = accommodationCost + transportationCost + mealsCost + miscellaneousCost;

            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
